        answerInput.addEventListener('focus', () => {
            hintDisplay.style.display = 'none'; // ·∫®n g·ª£i √Ω khi ng∆∞·ªùi d√πng b·∫Øt ƒë·∫ßu nh·∫≠p
        });

        // --- Game Logic Functions ---
        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                feedbackSplash.textContent = 'Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu tr√≤ ch∆°i!';
                feedbackSplash.style.color = '#dc3545';
                playerNameInput.focus();
                return;
            }

            shuffledSentences = shuffleArray([...sentences]);
            currentQuestionIndex = 0;
            score = 0;
            incorrectAttempts = 0;
            isGameOver = false;

            splashScreen.style.display = 'none';
            endScreen.style.display = 'none';
            gameScreen.style.display = 'block';

            totalQuestionsDisplay.textContent = shuffledSentences.length;
            updateScore();
            nextQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextQuestion() {
            clearFeedback();
            answerInput.value = '';
            answerInput.focus();
            hintButton.style.display = 'none';
            hintUsed = false; // ƒê·∫∑t l·∫°i c·ªù g·ª£i √Ω cho c√¢u h·ªèi m·ªõi
            // ·∫®n nghƒ©a ti·∫øng Vi·ªát khi chuy·ªÉn sang c√¢u h·ªèi m·ªõi
            vietnameseMeaningDisplay.style.display = 'none';

            if (currentQuestionIndex < shuffledSentences.length) {
                const questionData = shuffledSentences[currentQuestionIndex];
                ipaDisplay.textContent = questionData.ipa;
                incorrectAttempts = 0;
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            if (isGameOver) return;

            const userInput = answerInput.value.trim().toLowerCase().replace(/[.,!?;:]/g, '');
            const correctSentence = shuffledSentences[currentQuestionIndex].fullSentence.toLowerCase().replace(/[.,!?;:]/g, '');

            if (userInput === correctSentence) {
                if (!hintUsed) {
                    score++;
                }
                updateScore();
                feedback.textContent = 'Ch√≠nh x√°c!';
                feedback.style.color = '#28a745';

                handleCorrectAnswer();
            } else {
                incorrectAttempts++;
                if (incorrectAttempts >= 2) {
                    feedback.textContent = `Sai r·ªìi! Th·ª≠ l·∫°i (${incorrectAttempts}/2). Nh·∫•n G·ª£i √ù n·∫øu b·∫°n kh√¥ng bi·∫øt.`;
                    feedback.style.color = '#dc3545';
                    hintButton.style.display = 'block';
                } else {
                    feedback.textContent = `Sai r·ªìi! Th·ª≠ l·∫°i (${incorrectAttempts}/2)`;
                    feedback.style.color = '#dc3545';
                    answerInput.value = '';
                }
            }
        }

        function handleCorrectAnswer() {
            const currentSentence = shuffledSentences[currentQuestionIndex].fullSentence;
            const currentVietnameseMeaning = shuffledSentences[currentQuestionIndex].vietnamese;

            ipaDisplay.textContent = currentSentence;
            ipaDisplay.classList.add('flash-text');
            // Hi·ªÉn th·ªã nghƒ©a ti·∫øng Vi·ªát
            vietnameseMeaningDisplay.textContent = currentVietnameseMeaning;
            vietnameseMeaningDisplay.style.display = 'block';

            playAudio(currentSentence);

            setTimeout(() => {
                ipaDisplay.classList.remove('flash-text');
                currentQuestionIndex++;
                nextQuestion();
            }, 4000);
        }

        function giveHint() {
            const correctSentence = shuffledSentences[currentQuestionIndex].fullSentence;
            hintDisplay.textContent = `G·ª£i √Ω: ${correctSentence}`;
            hintDisplay.style.display = 'block';

            hintUsed = true; // ƒê·∫∑t c·ªù g·ª£i √Ω ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng

            setTimeout(() => {
                hintButton.style.display = 'none';
            }, 500); // ·∫®n n√∫t hint ngay sau khi nh·∫•n
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                feedback.textContent = 'Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t √¢m.';
                feedback.style.color = '#dc3545';
            }
        }

        function clearFeedback() {
            feedback.textContent = '';
            feedbackSplash.textContent = '';
            hintDisplay.textContent = '';
            hintDisplay.style.display = 'none';
            // ƒê·∫£m b·∫£o nghƒ©a ti·∫øng Vi·ªát ƒë∆∞·ª£c ·∫©n khi chuy·ªÉn c√¢u
            vietnameseMeaningDisplay.textContent = '';
            vietnameseMeaningDisplay.style.display = 'none';
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            isGameOver = true;
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';

            endMessage.textContent = `Ch√∫c m·ª´ng, ${playerName}! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i.`;
            finalScore.textContent = `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng ${score} tr√™n t·ªïng s·ªë ${shuffledSentences.length} c√¢u.`;
        }
    </script>
